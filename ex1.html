<html>
<head>
  <title>ROSEdu</title>
  <style>
    #titlu {
      color: blue;
    }
  </style>
</head>
<body>
  <h1 id="titlu">ROSEdu OSSS</h1>
  <p>Awesome summer!</p>
  <ul id="list1">
    <li>Linus Torvalds</li>
    <li>Steve Jobs</li>
    <li>Bill Gates</li>
  </ul>
  <ol id="list2">
    <li>Linux</li>
    <li>Apple</li>
    <li>Facebook</li>
  </ol>
  <input type="text" id="myInput" />
  <button id="butonulMeu">Click me!</button>

  <script>
    // console.log('sunt aici');

    // Hide la buton cand fac click
    var buton = document.getElementById("butonulMeu");
    buton.onclick = function() {
      // console.log("am dat click");
      schimbaTitluButon()
    }

    var schimbaTitluButon = function() {
      var titlu = document.getElementById("titlu");
      x = document.getElementById("myInput")
      // console.log(x.value);
      titlu.innerHTML = x.value;
      // if (titlu.style.display == "block")
      //   titlu.style.display = "none";
      // else
      //   titlu.style.display = "block";
    }


    // Genereaza doua liste din 2 arrayuri
    var list1 = ["LT", "BG", "MZ"];
    var list2 = ["A", "B", "C"];

    var myList1 = document.getElementById("list1");
    for (var i=0; i<list1.length; i++) {
      var myLI = document.createElement('li');
      var myText = document.createTextNode(list1[i]);
      myLI.appendChild(myText);
      myList1.appendChild(myLI)
    }

    var myList2 = document.getElementById("list2");
    // console.log(list2.length);
    for (var i=0; i<list2.length;i++){
      var myLi = document.createElement('li');
      var myText = document.createTextNode(list2[i]);
      myLi.appendChild(myText);
      myList2.appendChild(myLi);
    }

    var interschimba = function(event) {
      if(event.currentTarget.parentNode.id === "list1")
        var myList = document.getElementById("list2");
      else
        var myList = document.getElementById("list1");
      myList.appendChild(event.currentTarget);
    }

    var list1 = document.getElementById("list1").getElementsByTagName("li");
    for(var i = 0; i < list1.length; i++) {
      var x = list1[i].addEventListener("click", interschimba);
    } 
    var list2 = document.getElementById("list2").getElementsByTagName("li");
    for(var i = 0; i < list2.length; i++) {
      var x = list2[i].addEventListener("click", interschimba);
    }
